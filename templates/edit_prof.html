<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/dashboard.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/modal.css')}}">
    <script src="https://kit.fontawesome.com/5b085c63cb.js" crossorigin="anonymous"></script>
    <title>Modifier - Prof</title>
    <link rel="icon" href="{{url_for('static',filename='images/favicon.png')}}" type="image/png">
</head>

<body>

    <div class="container">
        <aside>
            <div class="toggle">
                <img src="{{url_for('static',filename='images/logo.png')}}">
                <div class="logo">
                    <h2><span class="danger">   </span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

              <div class="sidebar">
                <a href="{{url_for('dashboard')}}" >
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{url_for('students')}}">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Etudiant</h3>
                </a>
                <a href="{{url_for('profs')}}" class="active">
                    <i class="fa-sharp-duotone fa-solid fa-person-chalkboard" style="font-size: 19px;"></i>
                    <h3>Profs</h3>
                </a>
                <a href="{{url_for('subjects')}}">
                    <span class="material-symbols-outlined">subject</span>
                    <h3>Matieres</h3>
                </a>
                <a href="{{url_for('classes')}}">
                    <span class="material-symbols-outlined">school</span>
                    <h3>Classes</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="{{url_for('logout')}}">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main style="padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1>Modifier Les informations du Professeur</h1>
            <form id="editStudentForm" action="{{url_for('edit_prof',id=prof.id)}}" method="POST">
                <label for="edit_immatriculation">immatriculation :</label>
                <input type="text" id="edit_immatriculation" name="immatriculation" value="" hidden>
                <input type="text" id="edit_immatriculation" name="new_immatriculation" value="{{prof.immatriculation}}" disabled>

                <label for="edit_nom">Nom :</label>
                <input type="text" id="edit_nom" name="nom" value="{{prof.lname}}" required>

                <label for="edit_prenom">Pr√©nom :</label>
                <input type="text" id="edit_prenom" name="prenom" value="{{prof.fname}}" required>

                <br><br>
                <button type="submit" class="btn-primary">Modifier le Professeur</button>
            </form>
        </main>

        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>{{session['school_username']}}</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png">
                    </div>
                </div>
            </div>

           <div class="user-profile">
                <div class="logo">
                    <h2>{{session['school_name']}}</h2>
                    <p>Modifier Un Prof</p>
                </div>
            </div>
        </div>
    </div>

    <script defer src="static/js/edit_info_modal.js"></script>
    <script defer src="static/js/modal.js"></script>
    <script src="static/js/show_more.js"></script>
    <script src="static/js/orders.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
